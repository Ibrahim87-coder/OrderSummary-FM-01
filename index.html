<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card | Challenge 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="card">
        <div class="container">
            <img src="./images/illustration-hero.svg" alt="">
            <div class="content">
                <h2 class="special-heading">Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="small-container">
                    <div class="small-circle">
                        <img src="./images/icon-music.svg" alt="">
                    </div>

                    <div class="price">
                        <h5>
                            Annual Plan
                        </h5>
                        <p>$59.99/year</p>
                    </div>

                    <a href="">Change</a>
                </div>

                <div class="btn">
                    Proceed to Payment
                </div>

                <h4>
                    Cancel Order
                </h4>
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ibrahim Zakaria</a>.
    </div>
</body>

</html>
